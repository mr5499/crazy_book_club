{% extends "crazy_book/base.html" %}

{% block page_header %}
    <h1>Books</h1>
{% endblock page_header %}

{% block content %}
    <ul>
        {% for book in books %}
            <li><h3>
                <a href="{% url 'crazy_book:book' book.id %}">{{ book }}</a>
            </h3></li>
        {% empty %}
            <li><h3>No books have been added yet.</h3></li>
        {% endfor %}
    </ul>

    <h3><a href="{% url 'crazy_book:new_book' %}">Add a new book</a></h3>

    {% endblock content %}
