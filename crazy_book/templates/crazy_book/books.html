{% extends "crazy_book/base.html" %}

{% block content %}

    <p>Books</p>

    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'crazy_book:book' book.id %}">{{ book }}</a>
            </li>
        {% empty %}
            <li>No books have been added yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'crazy_book:new_book' %}">Add a new book</a>

    {% endblock content %}
